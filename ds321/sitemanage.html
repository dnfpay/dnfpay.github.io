<body class="login-body">

    <div id="canvas-wrapper">
        <canvas id="demo-canvas"></canvas>
    </div>

    <!--login-box-->
    <div class="login-box">

        <!--login-container-->
        <div class="login-container">

            <!--login-topbar-->
                <div class="login-topbar">
                    <div class="login-logo"><img src="static/picture/logo.png"></div>
                    <div class="topbar-link">
                        <a href="index1.html">微魔方首页</a>
                        <a href="index2.html" target="_blank">帮助中心</a>
                    </div>
                </div>

            <!--/login-topbar-->
<form action="/login" method="post">            <!--login-form-->
                <div class="login-form">
                    <div class="validation-summary-valid" data-valmsg-summary="true"><ul><li style="display:none"></li>
</ul></div>
                    <div class="login-form-item">
                        <div class="login-form-group">
                            <div class="login-form-icon"><i class="fa fa-user"></i></div>
                            <input class="login-input-text" data-val="true" data-val-required="请输入用户名" id="Username" name="Username" placeholder="用户名/邮箱/手机号" type="text" value="">
                        </div>
                    </div>

                    <div class="login-form-item">
                        <div class="login-form-group">
                            <div class="login-form-icon"><i class="fa fa-lock"></i></div>
                            <input class="login-input-text" data-val="true" data-val-required="请输入密码" id="Password" name="Password" placeholder="密码" type="password">
                        </div>
                    </div>

                    <div class="pw-operate">
                        <label class="pwcheck">
                            
                            <span class="checkbox_no" style="display:block;">&nbsp;</span>
                            <span>记住密码</span>
                            <input data-val="true" data-val-required="&#39;Remember Me&#39; must not be empty." id="RememberMe" name="RememberMe" type="checkbox" value="true"><input name="RememberMe" type="hidden" value="false">
                        </label>

                                <a class="reg" target="_blank" href="register.html">免费注册</a>
                                <a class="forget-wp" href="javascript:;">忘记密码？</a>
                    </div>

                    <div class="login-form-item">
                        <input id="login-btn" class="login-btn" type="submit" value="登录" title="登录">
                    </div>
                        <div class="openlogin">
                            <!-- 第三方登录 start -->
                            <p class="qrcode-title"><span class="cross-line"></span>第三方账号登录<span class="cross-line"></span></p>
                            <div class="img-item">
                                <a class="login_wx" href="javascript:;"><i class="fa fa-weixin"></i></a>
                                <a class="login_qq" href="javascript:;"><i class="fa fa-qq"></i></a>
                                <a class="login_weibo" href="javascript:;"><i class="fa fa-weibo"></i></a>
                            </div>
                            <div class="img-word">
                                <span style="padding-left:58px;">微信账号</span>
                                <span style="padding-left:45px">QQ账号</span>
                                <span style="padding-left:25px">微博账号</span>
                            </div>
                            <!-- 第三方登录 end -->
                        </div>
                </div>
            <!--/login-form-->
</form>
        </div>
        <!--/login-container-->

    </div>
    <!--/login-box-->
</body>
